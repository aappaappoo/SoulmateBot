version: '3.8'

services:
  # 主Bot服务 - 使用多机器人平台运行
  bot:
    build: .
    container_name: soulmatebot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./bots:/app/bots
    depends_on:
      - db
      - redis
    networks:
      - soulmatebot-network
    environment:
      - PYTHONPATH=/app
    command: ["python", "python main_bot_launcher.py"]

  # 可选：运行特定Bot的示例服务
  # solin_bot:
  #   build: .
  #   container_name: soulmate-bot
  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   volumes:
  #     - ./logs:/app/logs
  #     - ./bots:/app/bots
