  #     - BOT_ID=solin_bot
  #   command: ["python", "-c", "from src.bot.platform import get_platform; p = get_platform(); p.run_polling('solin_bot', '${TELEGRAM_BOT_TOKEN}')"]

  db:
    image: postgres:15-alpine
    container_name: soulmatebot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: soulmatebot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: soulmatebot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - soulmatebot-network

  redis:
    image: redis:7-alpine
    container_name: soulmatebot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - soulmatebot-network

volumes:
  postgres_data:
  redis_data:

networks:
  soulmatebot-network:
    driver: bridge
